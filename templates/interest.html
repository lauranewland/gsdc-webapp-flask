{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block body %}
    <h1>Interest Directory Search</h1>

        <form action="/interest" method="POST" autocomplete="on" >
            <p>Search <input type="text" name="memberInput"></p>
        </form>
        <table>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>

          </tr>
            {% for u in user %}
          <tr>
              <td>{{ u.fname }}</td>
              <td>{{ u.lname }}</th>
              <td>{{ u.email }}</td>

          </tr>
            {% endfor %}
         </table>
<br>
<br>
<footer><a href="/">Back to Homepage</a> </footer>

{% endblock %}
