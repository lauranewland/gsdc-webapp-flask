{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block body %}
    <h1>Membership Directory Search</h1>

        <form action="/interest" method="POST" autocomplete="on" >
            <p>Search <input type="text" name="memberInput">
            <button class="search-btn" type="submit">Submit</button>
        </form>

        <table class="table table-striped">
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
          </tr>
            {% for u in intresults %}
          <tr>
              <td>{{ u.fname }}</td>
              <td>{{ u.lname }}</th>
              <td>{{ u.email }}</td>
          </tr>
            {% endfor %}
         </table>
<br>
<br>


<footer><a href="/login_landing">Back to Homepage</a> </footer>

{% endblock %}
