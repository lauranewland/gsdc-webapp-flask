<!doctype html>
<html>
  <head>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/login_styles.css">

  </head>

  <body>

          <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/signup">Member Signup</a>
              </li>
              {% if not current_user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link" href="/login">Login</a>
              </li>
              {% endif %}
              <li class="nav-item active">
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="/login_landing">Profile</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout</a>
                {% endif %}
              </li>
            </ul>
          </nav>


    {% block body %}{% endblock %}
      {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
          {{ msg }}
        </p>
      {% endfor %}

    <button class="btn-toggle">Dark-Mode</button>

    <script src="/static/membership.js"></script>

  </body>

</html>
